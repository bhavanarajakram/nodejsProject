<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            color:blue;
        }
        button{
            background-color: green;
            width: 120px;
            border-radius: 3px;
            color: white;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Categories CURD Operations nodejs with Mongodb </h1>
    <form>
        <h3>CREATE</h3>
        <label>1. Create category name :</label>
        <input type="name" id="name">   
        <input type="submit" id="submit" onclick="fun1();" style="background-color:green;width: 120px; border-radius: 3px;color: white;">
        <br><br><br>

        <h3>READ</h3>
        <label>2. Search category name :</label>
        <input type="name" id="searchname">
        <button type="search" id="search" onclick="fun2();">Search</button>
        <br><br><br>

        <h3>UPDATE</h3>
        <label>3. Using Id &nbsp;</label><input type="name" id="updateId">&nbsp;&nbsp; 
        <label> Update category name :</label><input type="name" id="updatename">
        <button type="update" id="update" onclick="fun3();">Update</button>
        <br><br><br>

        <h3>DELETE</h3>
        <label>4. Delete category name :</label>
        <input type="name" id="deletename">
        <button type="delete" id="delete" onclick="fun4();">Delete</button>
    </form>
    <script>
        function fun1(){
            var request = new XMLHttpRequest();
            request.open("GET",`http://localhost:3000/category/createcategory/${document.getElementById("name").value}`)
            request.send();
          }
          function fun2(){
            var request = new XMLHttpRequest();
            request.open("GET",`http://localhost:3000/category/findcategory/${document.getElementById("searchname").value}`)
            request.send();
          }
          function fun3(){
            var request = new XMLHttpRequest();
            request.open("GET",`http://localhost:3000/category/updateCategoryData/${document.getElementById("updatename").value}/${document.getElementById("updateId").value}`)
            request.send();
          }
          function fun4(){
            var request = new XMLHttpRequest();
            request.open("GET",`http://localhost:3000/category/deleteCategory/${document.getElementById("deletename").value}`)
            request.send();
          }        
    </script>
</body>
</html>
